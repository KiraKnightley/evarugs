<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Evarugs в вашем городе</title>
</head>
<body>
    <header class="head">
        <div class="container">
            <div class="head__wrap">
                <div class="head__phone">
                    <div class="head__phone-img">
                        <img src="img/phone_icon.png" alt="phone icon">
                    </div>
                    <div class="head__phone-text">
                        <span>+375 29 292-29-29 (VEL)</span>
                        <span>+375 33 333-33-33 (МТС)</span>
                    </div>
                </div>
                <div class="head__local">
                    <div class="head__local-img">
                        <img src="img/local_icon.jpg" alt="local icon">
                    </div>
                    <div class="head__local-text">
                        <span>ваш город</span>
                    </div>
                </div>
                <div class="head__inst">
                    <a href="#">
                        <div class="head__inst-img">
                            <img src="img/inst_icon.png" alt="instagram">
                        </div>
                        <div class="head__inst-text">
                            <span>посетите нашу страницу</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__inst">
                    <h3 class="footer__header">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                    <div class="footer__inst-img">
                        <img src="img/inst_icon_footer.png" alt="instagram icon">
                    </div>
                </div>
                <div class="footer__phone">
                    <h3 class="footer__header">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                    <ul>
                        <li>+375 29 292-29-29 (VEL)</li>
                        <li>+375 33 333-33-33 (МТС)</li>
                    </ul>
                </div>
                <div class="footer__adress">
                    <h3 class="footer__header">О НАС</h3>
                    <ul>
                        <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                        <li>Ваш город</li>
                    </ul>
                </div>
                <div class="footer__decor-one">
                    <img src="img/footer_img_small.png" alt="decor">
                </div>
                <div class="footer__decor-two">
                    <img src="img/footer_img_big.svg" alt="decor">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
